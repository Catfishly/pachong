[readme]
如下文字需要仔细阅读，确保程序内相关参数维持正确的配置

1、文件结构 common为主要程序,在命令行窗口运行start.bat即可
2、common中有三个ini文件与程序相关，分别为配置文件(config.ini)、日志文件(log.ini)、邮件缓存文件(mail.ini)
3、config.ini内配置程序参数和学生信息
   注意事项：
    a、network 只允许写 net 和 etu  错误的话会影响程序运行
    b、F_frequency 写每个学生循环的次数
    c、F_province 写要报名的省份，注意首字母必须大写
    d、F_month 写要报名的月份，注意格式为201512 6位
    e、user/pwd 写学生的用户名和密码，保持正确格式，并且序号前，保持" _ "三个占位符，分别是 空格 下划线 空格 
    f、 用户名和密码可以写无限多个

4、log.ini存储程序运行的日志 ，分别为 用户名_运行过程的数字串_运行结束时间_占位结果
   注意事项：
    a、过程数字串举例 3475T，代表程序被网站阻挡了4次最后成功了3475分别代表被阻挡的步骤,最终的T代表成功，如果没有T代表程序被阻挡了很多次，最后也没有成功
5、mail.ini为程序内记录的缓存，不用关心
6、运行方式---  开始、运行、cmd 回车，开启命令行窗口，进入到程序放置的位置、输入start.bat 回车即可。
